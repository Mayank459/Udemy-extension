<!DOCTYPE html>
<html>
<head>
  <title>Udemy AI Overview</title>
  <style>
    body { width: 300px; padding: 15px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; }
    h2 { font-size: 18px; margin-top: 0; color: #1c1d1f; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-size: 13px; color: #6a6f73; }
    input[type="text"] { width: 100%; padding: 8px; border: 1px solid #d1d7dc; border-radius: 4px; box-sizing: border-box; }
    button { background-color: #a435f0; color: white; border: none; padding: 10px 15px; width: 100%; border-radius: 4px; cursor: pointer; font-weight: 700; }
    button:hover { background-color: #8710d8; }
    .status { margin-top: 10px; font-size: 12px; text-align: center; height: 16px; }
    .success { color: #198754; }
    .error { color: #dc3545; }
  </style>
</head>
<body>
  <h2>⚙️ AI Settings</h2>
  
  <div class="form-group">
    <label for="backendUrl">Backend API URL</label>
    <input type="text" id="backendUrl" placeholder="http://localhost:8000" value="http://localhost:8000">
  </div>

  <button id="saveBtn">Save Settings</button>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
